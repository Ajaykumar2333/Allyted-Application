<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      width: 360px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    h2 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #333;
      font-weight: 600;
    }

    .toggle-switch {
      display: flex;
      justify-content: space-between;
      border: 1px solid #ddd;
      border-radius: 50px;
      overflow: hidden;
      margin-bottom: 24px;
      background: #f9f9f9;
    }

    .toggle-switch button {
      flex: 1;
      padding: 12px 0;
      background: #f1f1f1;
      border: none;
      font-weight: 600;
      color: #555;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-switch button.active {
      background: #007bff;
      color: white;
    }

    form input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    form input:focus {
      border-color: #007bff;
      outline: none;
    }

    form button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 15px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #0056b3;
    }

    form a {
      display: block;
      margin-top: 14px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    form a:hover {
      text-decoration: underline;
    }

    .error {
      color: #dc3545;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    <div class="toggle-switch">
      <button type="button" id="employeeBtn" class="active">Employee</button>
      <button type="button" id="adminBtn">Admin</button>
    </div>

    <form id="loginForm" action="Employee/employee_login.php" method="POST">
      <input type="hidden" name="user_type" id="userType" value="employee" />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="forgot_password.php">Forgot Password?</a>
    </form>
  </div>

  <script>
    const adminBtn = document.getElementById('adminBtn');
    const employeeBtn = document.getElementById('employeeBtn');
    const userTypeInput = document.getElementById('userType');
    const form = document.getElementById('loginForm');

    adminBtn.addEventListener('click', () => {
      adminBtn.classList.add('active');
      employeeBtn.classList.remove('active');
      userTypeInput.value = 'admin';
      form.action = 'admin_login.php';
    });

    employeeBtn.addEventListener('click', () => {
      employeeBtn.classList.add('active');
      adminBtn.classList.remove('active');
      userTypeInput.value = 'employee';
      form.action = 'Employee/employee_login.php';
    });

    // Client-side validation
    form.addEventListener('submit', (e) => {
      const email = form.querySelector('input[name="email"]').value;
      const password = form.querySelector('input[name="password"]').value;
      const errorDiv = document.querySelector('.error');
      if (!email.includes('@') || password.length < 6) {
        e.preventDefault();
        if (!errorDiv) {
          const newError = document.createElement('div');
          newError.className = 'error';
          newError.textContent = 'Please enter a valid email and password (min 6 characters).';
          form.insertAdjacentElement('beforebegin', newError);
        }
      } else if (errorDiv) {
        errorDiv.remove();
      }
    });

    // Display error message if present in URL
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('error')) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error';
        errorDiv.textContent = urlParams.get('error');
        document.querySelector('.login-container').insertBefore(errorDiv, document.querySelector('form'));
      }
    };
  </script>
</body>
</html>
